<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Board</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>
        Control Board
        <button id="refresh" class="btn btn-success btn-xs  d-none"><span class="oi oi-loop-circular"></span></button>
      </h1>
      <div id="loading" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div id="main-container">
        <div class="d-none" id="git">
          <h2>Git</h2>
          <div></div>
        </div>
        <div class="d-none" id="website">
          <h2>Web Site</h2>
          <div></div>
        </div>
        <div class="d-none" id="mongodb">
          <h2>Mongo Database</h2>
          <div></div>
        </div>
        <div class="d-none" id="redis">
          <h2>Redis Database</h2>
          <div></div>
        </div>
        <div class="d-none" id="postgres">
          <h2>Postgres Database</h2>
          <div></div>
        </div>
        <div class="d-none" id="servers">
          <h2>Custom Servers</h2>
          <div></div>
        </div>
      </div>
      
      <div id="login" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Login</h4>
            </div>
            <div id="login-body" class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">email:</label>
                  <input type="text" class="form-control" id="login-email">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">password:</label>
                  <input type="password" class="form-control" id="login-password">
                </div>
              </form>
              <div id="login-alert" class="alert"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btn-login">Login</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="fatalDlg" class="modal fade bg-danger" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Fatal error</h4>
            </div>
            <div class="modal-body">
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/Ajax.js"></script>
    <script src="js/Cards.js"></script>
    <script src="js/Screen.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
